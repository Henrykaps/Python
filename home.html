<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="template.css">
    <title>Document</title>
    <style>
        body {
            background-image: url(pexels-pixabay-531880.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #222;
        }
        .main-wrapper {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.90);
            border: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            padding: 0px 30px;
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #header h1 {
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 2px 2px 8px #333;
        }
        #header ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #header ul li a {
            font-weight: 600;
            color: #fff;
            background: rgba(44, 62, 80, 0.7);
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        #header ul li a:hover {
            background: #2980b9;
        }
        h2 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            color: #2980b9;
            text-align: center;
            margin-bottom: 18px;
        }
        .carousel-section {
            margin-bottom: 30px;
        }
        #myCarousel {
            width: 100%;
            margin: 0 auto;
        }
        .carousel-inner .item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        h1, h2 {
            margin-top: 0;
        }
        .w-section h1 {
            text-align: center;
            font-size: 15em;
            font-weight: normal;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>My Home Page</h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="Aboutme.html">About Me</a></li>
            </ul>  
        </div>
        <div class="container">
            <h2>My Carousel</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="it carousel.jpg" alt="Los Angeles">
                    </div>
                    <div class="item">
                        <img src="it caro 2.jpg" alt="Chicago">
                    </div>
                    <div class="item">
                        <img src="standard-quality-control-concept-m_23-2150041859.avif" alt="New York">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <h1>
            Welcome to my Library where all my information is stored. In this space, I can write my skills I have learned and still learning. It also helps me store data in the simplest way possible.
        </h1>
    </div>
</body>
</html>
